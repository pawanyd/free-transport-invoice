<div>
    <label for="{{id}}" class="block text-sm font-medium text-gray-700 mb-1">{{label}} *</label>
    <div class="relative">
        <input type="text" id="{{id}}" name="{{name}}" required autocomplete="off"
               placeholder="Search or type city name"
               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
        <div id="{{id}}Dropdown" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
            <!-- Dropdown items will be populated by JavaScript -->
        </div>
    </div>
</div>
