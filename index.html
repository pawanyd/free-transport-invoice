<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Invoice Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Main application content will be loaded here -->
        <header class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Transport Invoice Management System</h1>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Logout
                </button>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="border-t pt-4">
                <ul class="flex gap-4">
                    <li>
                        <a href="index.html" class="text-blue-600 font-bold border-b-2 border-blue-600">
                            Create New
                        </a>
                    </li>
                    <li>
                        <a href="list-documents.html" class="text-gray-600 hover:text-blue-600 font-medium">
                            List Bilty / Invoices
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6">
            <!-- Freight details form -->
            <form id="freightForm" class="space-y-4">
                <h2 class="text-xl font-semibold mb-4">Freight Details</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="origin" class="block text-sm font-medium text-gray-700 mb-1">Origin *</label>
                        <input type="text" id="origin" name="origin" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination *</label>
                        <input type="text" id="destination" name="destination" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label for="goodsDescription" class="block text-sm font-medium text-gray-700 mb-1">Goods Description *</label>
                    <textarea id="goodsDescription" name="goodsDescription" required rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg) *</label>
                        <input type="number" id="weight" name="weight" required step="0.01" min="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (₹) *</label>
                        <input type="number" id="amount" name="amount" required step="0.01" min="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="discount" class="block text-sm font-medium text-gray-700 mb-1">Discount (₹)</label>
                        <input type="number" id="discount" name="discount" step="0.01" min="0" value="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="taxes" class="block text-sm font-medium text-gray-700 mb-1">Taxes (₹)</label>
                        <input type="number" id="taxes" name="taxes" step="0.01" min="0" value="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="ewayBillNumber" class="block text-sm font-medium text-gray-700 mb-1">eWay Bill Number</label>
                        <input type="text" id="ewayBillNumber" name="ewayBillNumber"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="ewayBillDate" class="block text-sm font-medium text-gray-700 mb-1">eWay Bill Date</label>
                        <input type="date" id="ewayBillDate" name="ewayBillDate"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div id="errorMessages" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded"></div>
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded"></div>

                <div class="flex gap-4 pt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded">
                        Save Freight Details
                    </button>
                </div>
            </form>

            <!-- Document generation buttons -->
            <div id="documentActions" class="mt-8 pt-6 border-t border-gray-200 hidden">
                <h3 class="text-lg font-semibold mb-4">Generate Documents</h3>
                <div class="flex gap-4">
                    <button id="generateBilty" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">
                        Generate Bilty
                    </button>
                    <button id="generateInvoice" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded">
                        Generate Invoice
                    </button>
                    <button id="generateBoth" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded">
                        Generate Both
                    </button>
                </div>
            </div>

            <!-- Document preview area -->
            <div id="documentPreview" class="mt-8 pt-6 border-t border-gray-200 hidden">
                <h3 class="text-lg font-semibold mb-4">Document Preview</h3>
                <div id="previewContent" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/lib/sql-wasm.js"></script>
    <script src="assets/lib/jspdf.umd.min.js"></script>
    
    <!-- Main application initialization -->
    <script type="module">
      import AuthManager from './assets/js/auth.js';
      import UIController from './assets/js/ui-controller.js';

      // Check authentication on page load
      async function checkAuth() {
        const authManager = new AuthManager();
        await authManager.initialize();

        // Check if user is authenticated
        if (!authManager.isAuthenticated()) {
          // Redirect to login page if not authenticated
          window.location.href = 'login.html';
          return;
        }

        // User is authenticated, initialize UI controller
        const uiController = new UIController();
        await uiController.init();
      }

      // Run authentication check when page loads
      checkAuth();
    </script>
</body>
</html>
