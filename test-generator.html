<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Document Generator Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold mb-4">Test Controls</h2>
            <div class="flex gap-4">
                <button id="generateBiltyBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Generate Bilty
                </button>
                <button id="generateInvoiceBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Generate Invoice
                </button>
                <button id="generateBothBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Generate Both
                </button>
                <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Clear
                </button>
            </div>
        </div>
        
        <div id="preview" class="space-y-6"></div>
    </div>

    <script type="module">
        import { DocumentGenerator } from './assets/js/generator.js';

        const generator = new DocumentGenerator();
        const preview = document.getElementById('preview');

        // Sample freight details
        const sampleFreightDetails = {
            origin: 'Mumbai, Maharashtra',
            destination: 'Delhi, NCR',
            goodsDescription: 'Electronic goods - Laptops and accessories',
            weight: 150.5,
            amount: 15000,
            discount: 500,
            taxes: 2700,
            ewayBillNumber: 'EWB123456789012',
            ewayBillDate: '2024-01-15'
        };

        document.getElementById('generateBiltyBtn').addEventListener('click', () => {
            preview.innerHTML = '';
            const bilty = generator.generateBilty(sampleFreightDetails);
            if (bilty) {
                preview.appendChild(bilty);
            }
        });

        document.getElementById('generateInvoiceBtn').addEventListener('click', () => {
            preview.innerHTML = '';
            const invoice = generator.generateInvoice(sampleFreightDetails);
            if (invoice) {
                preview.appendChild(invoice);
            }
        });

        document.getElementById('generateBothBtn').addEventListener('click', () => {
            preview.innerHTML = '';
            const { bilty, invoice } = generator.generateBoth(sampleFreightDetails);
            if (bilty) preview.appendChild(bilty);
            if (invoice) preview.appendChild(invoice);
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            preview.innerHTML = '';
        });
    </script>
</body>
</html>
